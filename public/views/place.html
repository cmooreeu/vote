<div class="jumbotron text-center" ng-init="init()">

	<p ng-show="authenticated<=0">Enter Token:</p>
	<form ng-submit="pinEntry()" ng-show="authenticated<=0"><input type="text" ng-model="pin"  maxlength=4 size=4 pattern="[0-9]{4}"><input type="submit"><p ng-show="authenticated==-1">Invalid PIN</p></form>

	</br>
	<p ng-show="authenticated==1">Place Vote For Councilor</p>
	<ul class="fancy">
    	<li ng-repeat="councilor in councilors"
    		ng-class="{ 'selected-menu-item': $index == currentCouncilerIndex }"
    		ng-click="selectionClicked($index)"
    		ng-show="authenticated==1">
      		{{councilor.label}}

 			<button type="button" ng-show="$index == currentCouncilerIndex" class="vote-button" ng-click="voted($index)" >
      			X
    		</button>      		
    	</li>
	</ul>

  <p ng-show="authenticated<=0">{{votingPins}}</p>


</div>
